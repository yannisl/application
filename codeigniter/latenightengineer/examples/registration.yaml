form:
 #add form properties
 properties:
  name: myform
  enctype: multi
  action: action.php
 datasource: 
  type: dts
  table: user
  #add all the fields you need
  #they will be auto-created
  #be careful of spaces
  # it's great but spaces are important
  fields:
    ID:
     type:INT
     constraint:11
     auto_increment:TRUE
    user_login:
      type:VARCHAR(60)
      default:  
    user_pass:
     type:VARCHAR
     constraint:64
     default:   
    user_email:
     type:VARCHAR
     constraint:100
     default: 
    user_url:  
     type:VARCHAR
     constraint:100
     default: 
    user_status:  
     type:INT
     constraint:11
    display_name:  
     type:VARCHAR
     constraint:250
     default: 
  fieldset1:
    type:fieldset 
  input1: 
    name:user_login
    type: text
    value: A name
    class: STDInput
    before: User 
    after : *
    id: input1
    field:
       name: user
       field-type:VARCHAR
       constraint:100
       default:King of Town
  input2: 
    name: input2
    type: text
    value: user@example.com
    class: input2
    id: input1
    before:email 
    after: * 
    field:
       name: email
       field-type:VARCHAR
       constraint:100
       default: user@example.com
